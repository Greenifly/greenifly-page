<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Future of the Earth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
            text-align: center;
        }
        .header {
            background: url('https://source.unsplash.com/1600x900/?forest,green') no-repeat center;
            background-size: cover;
            color: white;
            padding: 80px 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .button:hover {
            background: #1b5e20;
        }
        .footer {
            background: #2e7d32;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Let's Green the Earth for the Future</div>
    <div class="container">
        <h2>Why Should We Green the Earth?</h2>
        <p>Trees and plants play a crucial role in maintaining environmental balance, providing oxygen, and reducing air pollution.</p>
        <button class="button" onclick="showMessage()">Start Now</button>
    </div>
    <div class="footer">&copy; 2025 Green the Earth - All Rights Reserved</div>
    <script>
        function showMessage() {
            alert("Let's start planting trees for a greener future!");
        }
    </script>
</body>
</html>
